<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Technical Help</title>
  <meta name="description" content="Matrix-style terminal page with technical help overlay and boot animation." />
  <style>
    :root{
      --bg:#000;
      --text:#d7ffe1;
      --muted:#a9f5b3;
      --accent:#00ff41;
      --accent-dim: rgba(0,255,65,.18);
    }
    *{ box-sizing: border-box; }
    html, body{ height:100%; margin:0; background:var(--bg); color:var(--text); }
    body{ overflow:hidden; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial; }

    /* Canvas fills screen behind everything */
    #matrixCanvas{ position:fixed; inset:0; width:100vw; height:100vh; display:block; z-index:0; }

    /* Top label */
    .badge{
      position: absolute; left: 12px; top: 12px; z-index: 5; user-select:none; pointer-events:none;
    }
    .badge .label{ font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:11px; letter-spacing:.22em; color: #75ffa0; opacity:.9; }
    .badge .bar{ height:4px; width:88px; border-radius:999px; background:#18ff66; margin-top:6px; animation:pulse 1.2s ease-in-out infinite; }
    @keyframes pulse{ 0%,100%{opacity:.35} 50%{opacity:1} }

    /* Boot overlay */
    #boot{
      position:fixed; inset:0; z-index: 10;
      display:grid; place-items:center;
      background: rgba(0,0,0,.8); backdrop-filter: blur(4px);
      transition: opacity .35s ease;
    }
    .boot-card{
      width:min(900px, 92vw);
      background: rgba(0,0,0,.6);
      border:1px solid rgba(0,255,65,.25);
      border-radius:16px;
      padding: clamp(16px, 3vw, 28px);
      box-shadow: 0 0 40px rgba(16,255,128,.10);
    }
    .terminal{
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono","Courier New", monospace;
      color:#84ffb0;
      font-size: clamp(13px, 2.5vw, 16px);
      line-height: 1.5;
      white-space: pre-wrap;
      min-height: 7em;
    }
    .boot-controls{
      margin-top:12px; display:flex; align-items:center; justify-content:space-between; gap:12px;
      color:#9af4ae; font-size:12px;
    }
    .btn-skip{
      border:1px solid rgba(0,255,65,.35);
      background: rgba(0,255,65,.06);
      color:#c9ffda;
      border-radius:8px;
      padding:6px 12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-weight:700;
      cursor:pointer;
    }
    .btn-skip:hover{ background: rgba(0,255,65,.12); }
    .cursor{ display:inline-block; width:10px; animation: blink 1s steps(1) infinite; }
    @keyframes blink { 50%{ opacity: 0; } }

    /* CTA Card */
    .wrap{
      position:relative; z-index: 2; height: 100dvh;
      display:grid; place-items:center; padding: clamp(12px, 3vw, 28px);
    }
    .card{
      width:min(960px, 100%);
      background: rgba(0,0,0,0.72);
      border: 1px solid rgba(0,255,65,0.18);
      border-radius: 24px;
      backdrop-filter: blur(6px);
      box-shadow: 0 20px 70px var(--accent-dim), inset 0 1px 0 rgba(255,255,255,0.04);
      padding: clamp(20px, 4vw, 48px);
      text-align:center;
      opacity: 0; transform: translateY(10px) scale(.98);
      transition: opacity .45s ease, transform .45s ease;
    }
    .card.show{ opacity:1; transform: none; }

    h1.hero{
      font-size: clamp(28px, 6vw, 72px);
      line-height:1.05;
      margin: 0 0 12px;
      letter-spacing: 0.06em;
      color:#7fff9f;
      text-shadow: 0 0 14px rgba(0,255,65,0.28);
    }
    p.tagline{ margin: 0 0 20px; color: var(--muted); font-size: clamp(14px, 2.4vw, 18px); }

    .actions{ display:flex; gap:12px; flex-wrap:wrap; justify-content:center; }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      min-height:48px; padding: 0 20px;
      border-radius: 999px;
      border: 1px solid rgba(0,255,65,0.25);
      background: linear-gradient(180deg, rgba(0,255,65,0.95), rgba(0,255,65,0.75));
      color:#01210c; font-weight:800; text-decoration:none; letter-spacing:.3px;
      box-shadow: 0 10px 30px var(--accent-dim);
    }
    .btn:hover{ filter: brightness(1.06); }
    .email{
      display:inline-flex; align-items:center; gap:10px;
      color:#b6f7c6;
      font-weight:600; text-decoration:none;
      border: 1px solid rgba(0,255,65,0.12);
      padding: 10px 14px; border-radius: 12px;
      background: rgba(0,255,65,0.05);
    }
    .email:hover{ color:#defee6; border-color: rgba(0,255,65,0.25); background: rgba(0,255,65,0.09); }

    footer{ margin-top: clamp(16px, 2.5vw, 24px); font-size: 12px; color: #7aff8a; opacity:.9; }

    @media (max-width: 480px){
      .actions{ gap:10px; }
      .btn{ width:100%; min-height:52px; font-size:16px; }
      .email{ width:100%; justify-content:center; }
    }

    @media (prefers-reduced-motion: reduce){
      .bar, .card{ animation: none !important; }
      #boot{ transition: none !important; }
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <!-- Boot overlay -->
  <div id="boot" aria-live="polite">
    <div class="boot-card" role="status" aria-label="Boot sequence">
      <div id="terminal" class="terminal"></div>
      <div class="boot-controls">
        <span class="tip" aria-hidden="true">Tip: press “Skip” to jump ahead.</span>
        <button id="skipBtn" class="btn-skip" type="button">Skip</button>
      </div>
    </div>
  </div>

  <!-- Static label -->
  <div class="badge" aria-hidden="true">
    <div class="label">Charlie Russo</div>
    <div class="bar"></div>
  </div>

  <!-- CTA -->
  <main class="wrap">
    <section id="card" class="card" role="region" aria-label="Technical help call to action">
      <h1 class="hero">DO YOU NEED TECHNICAL HELP</h1>
      <p class="tagline">Fast, friendly support for your tech challenges.</p>
      <div class="actions">
        <a class="btn" href="https://docs.google.com/forms/d/e/1FAIpQLSerTIMDZFG_5u7GyW5D1DYiIoJckt6AnoUyBaOkAwNb3LrccQ/viewform?usp=dialog" target="_blank" rel="noopener">Fill out Your Inquiry Here</a>
        <a class="email" href="mailto:russoc2023@fau.edu" aria-label="Email russoc2023 at fau dot edu">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M3 7a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7Z" stroke="currentColor" stroke-width="1.6"/>
            <path d="m4 7 8 6 8-6" stroke="currentColor" stroke-width="1.6"/>
          </svg>
          russoc2023@fau.edu
        </a>
      </div>
    </section>
  </main>

  <script>
    // ===== Utilities =====
    const $ = (sel) => document.querySelector(sel);

    // ===== Matrix Canvas =====
    (function matrix() {
      const canvas = document.getElementById("matrixCanvas");
      const ctx = canvas.getContext("2d");
      const FONT_FAMILY = "ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace";
      const BASE_FONT_SIZE = 18;
      const TRAIL_FADE = 0.07;
      const CHARS = ("アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワン" +
                      "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@$%#*-+=<>" +
                      "abcdefghijklmnopqrstuvwxyz").split("");

      let width=0, height=0, dpr=1, fontSize=BASE_FONT_SIZE, columns=0, drops=[];
      function resize(){
        dpr = window.devicePixelRatio || 1;
        width = canvas.clientWidth = window.innerWidth;
        height = canvas.clientHeight = window.innerHeight;
        canvas.width = Math.floor(width * dpr);
        canvas.height = Math.floor(height * dpr);
        ctx.setTransform(dpr,0,0,dpr,0,0);
        fontSize = Math.max(14, Math.min(BASE_FONT_SIZE, Math.floor(width / 40)));
        ctx.font = fontSize + "px " + FONT_FAMILY;
        columns = Math.max(1, Math.floor(width / fontSize));
        drops = new Array(columns).fill(1 + Math.floor(Math.random() * 50));
      }
      function frame(){
        ctx.fillStyle = "rgba(0,0,0,"+TRAIL_FADE+")";
        ctx.fillRect(0,0,width,height);
        ctx.fillStyle = "#00ff4a";
        ctx.textBaseline = "top";
        for(let i=0;i<columns;i++){
          const char = CHARS[(Math.random()*CHARS.length)|0];
          const x = i * fontSize;
          const y = drops[i] * fontSize;
          ctx.fillText(char, x, y);
          if (y > height && Math.random() > 0.975) drops[i] = 0;
          drops[i]++;
        }
        requestAnimationFrame(frame);
      }
      resize();
      ctx.fillStyle = "#000"; ctx.fillRect(0,0,width,height);
      requestAnimationFrame(frame);
      window.addEventListener("resize", () => { resize(); ctx.clearRect(0,0,width,height); });
    })();

    // ===== Boot Typewriter (~1 second total) =====
    (function boot() {
      const lines = [
        "INIT SYS: waking matrix renderer…",
        "GPU: context ok  ✅  DPR=" + (window.devicePixelRatio || 1),
        "SEED: entropy ready",
        "NET: establishing secure link ▒▒▒▒▒▒▒▒▒ 100%",
        "STATUS: online",
        "> launch help()",
        "help(): Do you need technical help? — Opening contact options…",
      ];
      const term = $("#terminal");
      const skipBtn = $("#skipBtn");
      const boot = $("#boot");
      const card = $("#card");

      // Build containers per line
      term.innerHTML = lines.map(() => '<div class="ln"></div>').join("");
      const nodes = [...term.querySelectorAll(".ln")];

      // Compute total chars to finish in ~1000ms
      const totalDuration = 1000;
      const totalChars = lines.reduce((s,l)=>s+l.length,0);
      const step = Math.max(1, Math.floor(totalDuration / totalChars));

      let li=0, ci=0, done=false;
      function type(){
        if(done) return;
        const line = lines[li] || "";
        nodes[li].textContent = (li === lines.length-1 ? "> " : "> ") + line.slice(0, ci+1);
        // Add blinking cursor to current line
        nodes.forEach((n,i)=>{
          n.innerHTML = (i===li)
            ? n.textContent + '<span class="cursor">█</span>'
            : n.textContent;
        });

        ci++;
        if(ci < line.length){
          setTimeout(type, step);
        } else {
          li++; ci=0;
          if(li < lines.length){
            setTimeout(type, step);
          } else {
            // Completed: fade out boot, reveal card
            done = true;
            setTimeout(() => finish(), 200);
          }
        }
      }

      function finish(){
        boot.style.opacity = "0";
        setTimeout(()=>{
          boot.style.display = "none";
          card.classList.add("show");
        }, 220);
      }

      skipBtn.addEventListener("click", () => { done = true; finish(); });
      setTimeout(type, 50);
    })();
  </script>
</body>
</html>
